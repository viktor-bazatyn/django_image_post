{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard:logout' %}">Logout</a>
            <br>
            <a href="{% url 'dashboard:password_change' %}">Change password</a>
        {% else %}
            <a href="{% url 'dashboard:login' %}">Login</a>
        {% endif %}
    </div>
{% endblock %}
