{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
    {% if form.errors %}
        {{ form.message }}
    {% endif %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>

<a href="{% url 'dashboard:login' %}">Back to login</a>
{% endblock %}
