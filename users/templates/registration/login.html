<!-- login.html -->
{% extends 'base.html' %}

{% block navbar %}
    {% include 'include/navbar_for_registration.html' %}
{% endblock navbar %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <div class="card mt-3 mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label text-end">{{ form.username.label }}</label>
                    <div class="col-sm-7">
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label text-end">{{ form.password.label }}</label>
                    <div class="col-sm-7">
                        {{ form.password }}
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <form action="{% url 'social:begin' 'google-oauth2' %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Login with Google</button>
                </div>
            </form>
            <form action="{% url 'social:begin' 'github' %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Login with GitHub</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="btn btn-link">Back to dashboard</a>
                <a href="{% url 'password_reset' %}" class="btn btn-link">Reset password</a>
                <a href="{% url 'register' %}" class="btn btn-link">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
