{% extends 'base.html' %}

{% block navbar %}
    {% include 'include/navbar_for_registration.html' %}
{% endblock navbar %}
{% block content %}
    <h2>Password Reset</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <br>
    <a href="{% url 'login' %}">Login</a>
    <br>
    <a href="{% url 'register' %}">Register</a>
{% endblock %}
