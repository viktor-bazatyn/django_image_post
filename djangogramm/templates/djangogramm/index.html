{% extends 'base.html' %}

{% block content %}
    <h1>Post Feed</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.author.username }}</h2>
            <p> <a href="{% url 'djangogram:post_detail' post.id%}" >{{ post.description }}</a></p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
